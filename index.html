    /* Inline typewriter effect styling */
    .typing {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ca3535;
      animation: typing 3s steps(20, end), blink 0.75s step-end infinite;
      display: inline-block;
      font-size: 28px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

  <!-- Typing Effect Script -->
  <script>
    const text = "Greetings from Miguel!";
    const typingEl = document.getElementById("typed-name");
    let index = 0;

    function type() {
      if (index < text.length) {
        typingEl.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }

    type();
  </script>
