<!DOCTYPE html>
<html lang="en">
<head>

    <title>Miguel's Page</title>
    <link rel="stylesheet" href="styleee1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
        }

        .nav-links ul li {
            margin-right: 20px;
        }

        .nav-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links ul li a:hover {
            color: #aaa;
        }

        .left-sidebar {
            width: 20%;
            background-color: #f2f2f2;
            height: 100vh;
            float: left;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-col {
            width: 30%;
            padding: 20px;
            text-align: center;
        }

        .left-col img {
            width: 100%;
            border-radius: 50%;
        }

        .right-col {
            width: 70%;
            padding: 20px;
            text-align: left;
        }

        .right-col h1 {
            margin-top: 0;
        }

        .right-col h2 {
            font-size: 24px;
            color: #666;
            margin-top: 10px;
        }

        .right-col p {
            color: #666;
            margin-bottom: 10px;
        }

        .social-media {
            margin-top: 20px;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
        }

        .icon i {
            color: #333;
            font-size: 24px;
            vertical-align: middle;
        }

        .icon a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-left: 5px;
        }

        .icon a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="#" class="logo">Miguel Cayetano</a></li>

            <div class="nav-links">

                    <li><a href="Birthday.html">About</a></li>

                </ul>

    </div>
    
    <div class="left-sidebar"></div>
    
    <div class="row">
        <div class="left-col">
            <img src="pic.png" alt="Profile Picture">
        </div>
        <div class="right-col">
            <h1>Greetings from Miguel!</h1>
            <h2>Jr. Developer</h2>
            <p>Mastering my skills, especially in Java</p>
            <p>Learning different techniques in programming</p>
            <p>Gathering information about technology</p>
            <p>Loving Her, Day by Day</p>

            <div class="social-media">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                    <a href="https://www.facebook.com/CayetanoLawrence25">Facebook</a>
                </div>
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/miguellwrncecayetano/">Instagram</a>
                </div>
                <div class="icon">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/MigzAndroidz">Github</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
