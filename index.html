<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miguel Cayetano | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleee1.css">
</head>
<body>
  <header>
    <a href="#" class="logo">Miguel Cayetano</a>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#connect">Connect</a></li>
      </ul>
    </nav>
  </header>

  <section class="container" id="home">
    <div class="profile-img">
      <img src="pic.png" alt="Miguel's Photo">
    </div>
    <div class="intro">
      <h1 id="typed-text">Greetings from Miguel!</h1>
      <h2>Jr. Developer</h2>
      <p>Mastering my skills especially in Java.</p>
      <p>Learning different techniques in programming.</p>
      <p>Gathering information about technology.</p>
      <div class="social-media">
        <a href="https://www.facebook.com/CayetanoLawrence25"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://https://www.instagram.com/st.lwrnce/"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://github.com/MigzAndroidz"><i class="fab fa-github"></i> GitHub</a>
      </div>
    </div>
  </section>

  <script>
    const text = "Greetings from Miguel!";
    const typedText = document.getElementById("typed-text");
    let index = 0;
    typedText.textContent = "";

    function typeLetter() {
      if (index < text.length) {
        typedText.textContent += text.charAt(index);
        index++;
        setTimeout(typeLetter, 100);
      }
    }

    typeLetter();
  </script>
</body>
